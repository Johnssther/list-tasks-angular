<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Crear usuario
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-info">
          <ul>
            <li><i class="text-capitalize">{{ name }}</i></li>
            <li><i class="text-capitalize">{{ position }}</i></li>
            <li><i>{{ email }}@sufijo.com</i></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name">
        </div>
        <div class="mb-3">
          <label for="position" class="form-label">Posición</label>
          <input type="text" class="form-control" id="position" [(ngModel)]="position">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>
