<div class="card">
  <div class="card-header">
    Crear Cliente
  </div>
  <div class="card-body">
    <div class="alert alert-info">
      <ul>
        <li><i class="text-capitalize">{{formCustomer.value.name}}</i></li>
        <li><i class="text-capitalize">{{formCustomer.value.surname}}</i></li>
        <li><i class="text-capitalize">{{formCustomer.value.company}}</i></li>
        <li><i class="text-capitalize">{{formCustomer.value.phone}}</i></li>
        <li><i class="text-capitalize">{{formCustomer.value.email}}</i></li>
      </ul>
    </div>
    <form [formGroup]="formCustomer" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="surname" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="surname" formControlName="surname">
      </div>
      <div class="form-group">
        <label for="company" class="form-label">Compañia</label>
        <input type="text" class="form-control" id="company" formControlName="company">
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Télefono</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="link_image" class="form-label">Imagen</label>
        <input type="text" class="form-control" id="link_image" formControlName="link_image" placeholder="Inserte el enlace de su foto">
      </div>
      <div class="form-check mt-2 mb-2">
        <input class="form-check-input" type="checkbox" value="" id="isActive">
        <label class="form-check-label" for="isActive">
          Activo
        </label>
      </div>
      <div>
        <input type="reset" value="Limpiar" class="btn btn-secondary mt-1 col-sm-5 m-2">
        <input type="submit" value="Enviar" class="btn btn-primary mt-1 col-sm-5 m-2">
      </div>
    </form>
  </div>
</div>
